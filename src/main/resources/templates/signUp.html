<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <div th:include="bootstrapcdn.html"/>
    <meta charset="utf-8">

    <title>Inscription - Bibliothèque P7</title>



</head>
<div th:include="navbar.html"/>


<div class="d-flex p-2 bd-highlight" id="signUp">
    <div class="container">
        <div class="row">
            <div class="text-center">
                <h1>Créer un compte de bibliothèque</h1>
            </div>

        </div>


        <div class="row">
            <div class="col-lg-12">

                <!-- FORMULAIRE D INSCRIPTION  -->

                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">S'enregistrer</div>
                                <div class="card-body">
                                    <form name="my-form" action="#" th:action="@{/client/signUp}" th:object="${registerForm}" method="post">


                                        <div class="form-group row">
                                            <label for="nom" class="col-md-4 col-form-label text-md-right">Nom</label>
                                            <div class="col-md-6">
                                                <input type="text" id="nom" class="form-control" th:field="*{nom}" required>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="prenom" class="col-md-4 col-form-label text-md-right">Prénom</label>
                                            <div class="col-md-6">
                                                <input type="text" id="prenom" class="form-control" th:field="*{prenom}" required>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="email" class="col-md-4 col-form-label text-md-right">Adresse e-mail</label>
                                            <div class="col-md-6">
                                                <input type="email" id="email" class="form-control" th:field="*{email}" required>
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <label for="password" class="col-md-4 col-form-label text-md-right">Mot de Passe</label>
                                            <div class="col-md-6">
                                                <input type="password" id="password" class="form-control" th:field="*{password}" required>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="repassword" class="col-md-4 col-form-label text-md-right">Confirmer le mot de passe</label>
                                            <div class="col-md-6">
                                                <input type="password" id="repassword" class="form-control" th:field="*{repassword}">
                                            </div>
                                        </div>
                                        <div class="col-md-6 offset-md-4">
                                            <button type="submit" class="btn btn-secondary">
                                                Enregistrer
                                            </button>
                                            <button type="reset" class="btn btn-secondary">
                                                Reset
                                            </button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div></div>



            </div>

        </div>

    </div></div></div>


<div th:include="jscdn.html"/>

</html>
